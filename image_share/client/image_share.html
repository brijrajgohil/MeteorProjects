<head>
  <title>image_share</title>
</head>


<body>
    <div class="container">
        {{> image_add_form}}
    </div>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        {{> loginButtons}}
      </div>
    </nav>


    <div class="container">
        <h1>Welcome to Image Share!</h1>
        {{> images}}
    </div>
</body>
<template name="image_add_form">
    <div class="modal fade" id="image_add_form" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id=""></h4>
          </div>
          <div class="modal-body">
              <form class="js-add-image">
                  <input type="text" name="img_src"><br/>
                  <input type="text" name="img_alt">
                  <button class="btn btn-success">save</button>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"></button>
          </div>
        </div>
      </div>
    </div>
    <form class="js-add-image">
        <input type="text" name="img_src"><br/>
        <input type="text" name="img_alt">
        <button class="btn btn-success">save</button>
    </form>
</template>
<template name="images">
    {{#if currentUser}}
        <button class="btn btn-success js-show-image-form">Add Image</button>
    {{/if}}
    <h2>
        {{#if filtering_images}}
            Showing images by user {{getFilterUser}}. <a href="#" class="js-unset-image-filter">Show All</a>
        {{/if}}
    </h2>
    <div class="row">
        {{#each images}}
        <div class="col-xs-12 col-md=3" id="{{_id}}">
            <div class="thumbnail">
                <img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}"/>
                <div class="caption">
                    <h3>Rating: {{rating}}</h3>
                    <p>{{img_alt}}</p>
                    <p>
                        User:
                        <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a>
                    </p>
                    <p>
                        {{> starsRating mutable=true class="js-rate-image" id="_id"}}
                    </p>
                    <button class="js-del-image btn btn-warning">delete</button>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
